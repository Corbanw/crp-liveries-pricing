<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRP Liveries - Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
    </header>
    <main>
        <div class="pricing-container">
            <div class="pricing-plan">
                <h2>Basic</h2>
                <div class="price">$10</div>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="pricing-plan">
                <h2>Pro</h2>
                <div class="price">$25</div>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="pricing-plan">
                <h2>Premium</h2>
                <div class="price">$50</div>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button>Select</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
